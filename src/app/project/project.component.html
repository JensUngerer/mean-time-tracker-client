<div class="container">
  <div class="flexItem">
    <div>
      <table #projectsTable mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Project-Name</th>
          <td class="pointerCursor" mat-cell *matCellDef="let line" (click)="onProjectRowClicked(line)">{{line.name}}
          </td>
        </ng-container>
        <ng-container matColumnDef="deleteRow">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let line"><button class="buttonSize pointerCursor" mat-stroke-button
              (click)="onDeleteRowClicked(line)">
              <div style="text-align:center">
                <fa-icon [icon]="faTrash"></fa-icon>
              </div>
            </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div>
      <form [formGroup]="projectFormGroup" (submit)="onSubmit(projectFormGroup.value)">
        <div class="innerFormFlexContainer">
          <div class="innerFormFlexItem">
            <input type="text" [required]="true" [formControlName]="formControlNameProjectName">
          </div>
          <div class="innerFormFlexItem">
            <button type="submit" [disabled]="projectFormGroup.invalid">Add project</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
