<div class="container">
  <div class="flexItem">
    <mtt-name-table
    columnName="Project-Name"
    [gridLines]="gridLines"
    (nameCellClicked)="onProjectRowClicked($event)"
    (deleteRowClicked)="onDeleteRowClicked($event)"
    ></mtt-name-table>
    <div>
      <form [formGroup]="projectFormGroup" (submit)="onSubmit(projectFormGroup.value)">
        <div class="innerFormFlexContainer">
          <div class="innerFormFlexItem">
            <input type="text" [required]="true" [formControlName]="formControlNameProjectName">
          </div>
          <div class="innerFormFlexItem">
            <button type="submit" [disabled]="projectFormGroup.invalid">Add project</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
