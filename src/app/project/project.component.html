<div class="container">
  <div class="flexItem">
    <form [formGroup]="projectFormGroup" >
      <input type="text" [required]="true">
      <button (click)="onAddProjectButtonClicked(projectFormGroup.value)" type="submit" [disabled]="projectFormGroup.invalid || isAddButtonDisabled">Add project</button>
    </form>
  </div>
</div>
