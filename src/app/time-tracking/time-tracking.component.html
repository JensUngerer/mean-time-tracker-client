<div class="container">
  <div class="flexItem">
    <form [formGroup]="timeTrackingUserSelectionForm">
      <mat-select placeholder="User" matInput [formControl]="timeTrackingUserSelectionFormControl" [required]="true">
        <mat-option *ngFor="let userOption of userOptions" [value]="userOption.value">{{userOption.viewValue}}
        </mat-option>
      </mat-select>
      <mat-select placeholder="Project" matInput [formControl]="timeTrackingProjectSelectionFormControl"
        [required]="true">
        <mat-option *ngFor="let projectOption of projectOptions" [value]="projectOption.value">
          {{projectOption.viewValue}}
        </mat-option>
      </mat-select>
      <div class="buttonFlexContainer">
        <div class="buttonFlexItem">
          <button type="button" (click)="onStartStopButtonClicked()" mat-stroke-button
            [disabled]="!(timeTrackingUserSelectionForm.valid && !isStartStopButtonDisabled)">{{startStopButtonLabel}}
          </button>
        </div>
        <div class="buttonFlexItem">
          <button class="buttonFlexItem" type="button" (click)="onPauseResumeButtonClicked()" mat-stroke-button
            [disabled]="!(timeTrackingUserSelectionForm.valid && !isPauseResumeButtonDisabled)">{{pauseResumeButtonLabel}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
