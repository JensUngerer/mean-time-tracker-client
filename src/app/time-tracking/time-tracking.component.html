<div class="container">
  <div class="flexItem">
    <form [formGroup]="timeTrackingUserSelectionForm">
      <mat-form-field>
        <mat-label>User:</mat-label>
        <mat-select matInput [formControl]="timeTrackingUserSelectionFormControl">
          <mat-option *ngFor="let userOption of userOptions" [value]="userOption.value">{{userOption.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
</div>
