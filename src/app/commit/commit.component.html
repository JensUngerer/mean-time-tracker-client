<div class="container">
  <div class="flexItem">
    <form [formGroup]="commitFormGroup">
      <mat-select (selectionChange)="onProjectSelectionChanged($event)" [formGroupName]="formControlNameProjectDropDown"
        [required]="true">
        <mat-option *ngFor="let projectOption of projectOptions" [value]="projectOption.value">
          {{projectOption.viewValue}}
        </mat-option>
      </mat-select>
    </form>
    <div>
      <!-- {{ projectDurationsBuffer }} -->
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descr.</th>
          <td mat-cell *matCellDef="let line">{{line.description}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef>Start</th>
            <td mat-cell *matCellDef="let line">{{line.startTime}}</td>
          </ng-container>
          <ng-container matColumnDef="endTime">
              <th mat-header-cell *matHeaderCellDef>End</th>
              <td mat-cell *matCellDef="let line">{{line.endTime}}</td>
            </ng-container> -->
        <ng-container matColumnDef="durationStr">
          <th mat-header-cell *matHeaderCellDef>Dur.</th>
          <td mat-cell *matCellDef="let line">{{line.durationStr}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>
    <div>
      <button (click)="onCommitClicked()">Commit</button>
    </div>
  </div>
</div>
